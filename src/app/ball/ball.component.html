<div class="container">
  <div class="row mt-4">
    <div class="col-lg-4 offset-lg-4">
      <div>
        <h4 class="text-center"> {{mat.name}} </h4>
        <img class="img-fluid" src="{{mat.image}}" alt="mat">
        <div>
          <p> {{mat.description}} </p>
          <div class="row">
            <div class="col-lg-6">
              <p class="font-weight-bold"> Cena {{mat.price}} z≈Ç </p>
            </div>
            <div class="col-lg-6">
              <div class="mb-2 mt-2">
                <button type="button" class="btn btn-primary">Kup teraz</button>
              </div>
              <div class="mb-2 mt-2">
                <button type="button" (click)="addToCart(mat)" class="btn btn-primary"><fa-icon [icon]="faShoppingCart"></fa-icon> Do koszyka</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
