<div class="container mt-3 mb-2">
  <h2>Użytkownicy</h2>
  <div>
    <label>
      Email:
      <input [(ngModel)]="addUser.email" />
    </label>
    <label>
      Hasło:
      <input [(ngModel)]="addUser.password" />
    </label>

    <button class="loginbutton" (click)="add()">
      Dodaj użytkownika
    </button>
  </div>

  <div class="row">
    <div class="col-12 mt-2 mb-2">
      <h3> Lista użytkowników</h3>
    </div>
  </div>

  <ul>
    <li *ngFor="let user of users; let userIdx = index;">
      <label>
        Email:
        <input [(ngModel)]="user.email" />
      </label>
      <label>
        Hasło:
        <input [(ngModel)]="user.password" />
      </label>
      <button class="delete" title="usuń użytkownika"
              (click)="delete(userIdx)">
        x
      </button>
      <button class="loginbutton" title="zapisz użytkownika" (click)="save(user)">Zapisz</button>

    </li>
  </ul>

  <button class="loginbutton" (click)="goBack()">Powrót</button>
</div>
